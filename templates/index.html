<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üè†House Price Prediction</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="login">
    <h1> üè†House Price Prediction</h1>

    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="bedrooms" placeholder="Number of Bedrooms" required="required" />
      <input type="text" name="bathrooms" placeholder="Number of Bathrooms" required="required" />
      <input type="text" name="sqft_living" placeholder="Square Feet Living Area" required="required" />
      <input type="text" name="floors" placeholder="Number of Floors" required="required" />
      <input type="text" name="yr_built" placeholder="Year Built" required="required" />


      <label for="city">City:</label>
      <select name="city" required>
        {% for c in cities %}
          <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
      </select>

      <label for="country">Country:</label>
      <select name="country" required>
        {% for c in countries %}
          <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
      </select>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict Price</button>
    </form>

    <br><br>
    <div>
  <p> {{ linear_pred }}</p>
  <p> {{ rf_pred }}</p>
</div>
  </div>
</body>
</html>
